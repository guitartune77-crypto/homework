<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>도서관리</h1>
    <form id="bookform">
        <label for="book_name">도서명</label>
        <input id="book_name" type="text"><br>
        <label for="author">저자</label>
        <input id="author" type="text"><br>
        <label for="publisher">출판사</label>
        <input id="publisher" type="text"><br>
        <label for="publish_date">출판년도</label>
        <input id="publish_date" type="text"><br>
        <label for="ISBN">ISBN</label>
        <input id="ISBN" type="number"><br>
        <label for="page_length">책 길이</label>
        <input id="page_length" type="number"><br><br>
        <button type="button" onclick="location.href='add.html'">추가</button>
    </form>
    <h2>등록된 도서 목록</h2>
    <ul id="book_list"></ul>
    <script>
        const form=document.getElementById('bookform');
        const Booklist=document.getElementById('book_list');
        const Book_name=document.getElementById('book_name');
        const Author=document.getElementById('author');
        const Publisher=document.getElementById('publisher');
        const Published_Date=document.getElementById('publish_date');
        const Page_length=document.getElementById('page_length')
        const isbn=document.getElementById('ISBN');

        const example=[
            {name: '해리포터와 마법사의 돌', author: 'J.K. 롤링', publisher: '문학수첩', year: '1997',page: 232, isbn: '9788983920775' },
            {name: '나미야 잡화점의 기적', author: '히가시노 게이고', publisher: '현대문학', year: '2012',page: 237, isbn: '9788972756194' },
            {name: '어린 왕자', author: '생텍쥐페리', publisher: '열린책들', year: '1943',page: 320, isbn: '9788932903965' },
            {name: '데미안', author: '헤르만 헤세', publisher: '민음사', year: '1919',page: 125, isbn: '9788937460449' },
            {name: '총, 균, 쇠', author: '재레드 다이아몬드', publisher: '문학사상', year: '1997',page: 30, isbn: '9788970123456' },
            {name: '지적 대화를 위한 넓고 얕은 지식', author: '채사장', publisher: '웨일북', year: '2014',page: 87, isbn: '9788997199021' },
            {name: '미드나잇 라이브러리', author: '매트 헤이그', publisher: '인플루엔셜', year: '2020',page: 158, isbn: '9788968332978' },
            {name: '1984', author: '조지 오웰', publisher: '민음사', year: '1949',page: 155, isbn: '9788937460449' },
            {name: '죽음에 관하여', author: '어니스트 베커', publisher: '홍익출판사', year: '1973',page: 200, isbn: '9788970654321' },
            {name: '이기적 유전자', author: '리처드 도킨스', publisher: '을유문화사', year: '1976',page: 179, isbn: '9788937482342' }
    ]
    function displayExample(){
        example.forEach(book=>{
            const li = document.createElement('li');
            li.innerHTML = `<a href="view.html?isbn=${book.isbn}">${book.name}</a> / ${book.author} / ${book.publisher} / ${book.year} / ${book.page}/${book.isbn}`;
            Booklist.appendChild(li);
        });
    }
        form.addEventListener('submit',function(e){
            e.preventDefault();
            const li=document.createElement('li');
            li.textContent=`${Book_name.value}/${Author.value}/${Publisher.value}/${Published_Date.value}/${Page_length.value}/${isbn.value}`;
            Booklist.appendChild(li);
            form.reset();})
        displayExample();
    </script>
</body>
</html>
