<body>
    실습 3분반! 
    <!-- display 실습-->
     <div style="display: block;">displayblock:가로를 끝까지 차지함!(자동 띄어쓰기)</div>
     <div style="display: inline">display inline: 가로를 내용 있는 만큼만 차지(띄어쓰기 X)</div>
     <div style="display: none;">display none: 안보이고, 공간 배정조차 되지 않음! (마치 아예 없었던 것처럼) </div>
     <div style="visibility:collapse">visibility collapse: 안 보이나 공간은 차지하고 있다.</div>
     확인2
     <!--position 실습-->
     <div class="div_position" style="position: static;">static</div>
     확인
     <div class="div_position" style="position:relative; left: 50px; top: 100px;">relative</div>
    <div class="div_position" style="position:fixed; left: 0px; bottom: 0px;">fixed</div>
    <div class="div_position" style="position: absolute; left: 10px; bottom: 50px">absolute</div>
    <div class="div_position" style="position: sticky; left:50px; bottom: 100px;">sticky</div>
    <!-- float 실습-->
     <div style="float:left;">left1</div>
     <div style="float:left;">left2</div>
     <div style="float: left">left3</div>
     <div style="float: right">right1</div>
     <div>right2</div>
